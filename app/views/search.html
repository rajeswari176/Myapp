<div class="container">
    <div class="row">
        <div class="col-xs-10">

            <input type="text" ng-model="searchText" placeholder="Search for skills or topics" typeahead="skill as skill.skillName for skill in getLocation($viewValue) | filter:$viewValue" typeahead-loading="loadingLocations" class="form-control" typeahead-template-url="customTemplate.html" >
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        </div>
        <div class="col-xs-2">
            <button ng-click="search(searchText)" class="btn btn-default" style="width: 100%">Search</button>
        </div>
    </div>

<div class="row">

<my-graph data=words></my-graph>
</div>
</div>
